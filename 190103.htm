function human_size(xx){
	var str='';
	str='bytes';
	if( xx>1024 ){ xx=(xx/1024);str='KB'; }
	if( xx>1024 ){ xx=(xx/1024);str='MB'; }
	if( xx>1024 ){ xx=(xx/1024);str='GB'; }
	xx=xx.toFixed(2);

	return ''+xx+str;
}
function human_date(xx){
	var time=xx;
	var dd= [
		time.getFullYear(),
		time.getMonth()+1,
		time.getDate(),
		time.getHours(),
		time.getMinutes(),
		time.getSeconds(),
	];
	//console.log( dd );
	dd.forEach(function(item,index){
		var aa= item.toString().length;
		//console.log( aa );
		//console.log(item,index);
		if( 0<aa && aa<2 ){
		dd[index]='0'+item;
		}else{
		dd[index]=''+item;
		}
	});//forEach
	//console.log( dd );

	//xx
	xx=dd.join('');
	//console.log( xx );
	return ''+xx;
}
